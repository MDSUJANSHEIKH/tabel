<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html table</title>
</head>
<body>
	<table border="1" width="400" height="400"> 
		<tr> 
			<th>id</th>
			<th colspan="2">fast name</th>
			<th>phone</th>
			
		</tr>
		<tr> 
			<td>1</td>
			<td rowspan="2">abbr</td> 
			<td>vdd</td>
			<td>ggt</td>
		</tr>
		<tr> 
			<td>2</td>
			<td>fg</td>
			<td>fgr</td>
		</tr>
		<tr> 
			<td>3</td>
			<td>hg</td> 
			<td colspan="2">ykg & fgr</td>
		</tr>
		<tr> 
			<td>4</td>
			<td>hg</td> 
			<td>fkg</td>
			<td>fggr</td>
		</tr>
		<tr> 
			<td>5</td>
			<td>hg</td> 
			<td>fkg</td>
			<td rowspan="3">fggr</td>
		</tr>
		<tr> 
			<td>6</td>
			<td>hg</td> 
			<td>fkg</td>
		</tr> 
		<tr> 
			<td>7</td>
			<td>
				<table border="1" width="50"height="50">
					<tr> 
						<td>6</td>
						<td>hg</td> 
						<td>fkg</td>
					</tr>  
					<tr> 
						<td>7</td>
						<td>hg</td> 
						<td>fkg</td>
					</tr>  
					
				</table>
			</td> 
			<td>fkg</td>
		</tr>
		
	</table>
	
	N:B- tr-table row
			td-table data
			th-table header
</body>
</html>
